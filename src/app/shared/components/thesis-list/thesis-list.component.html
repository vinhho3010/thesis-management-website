<div class="wrapper">
  <div class="public-wrapper">
    <div class="title">
      Luận văn công khai
    </div>
  <div class="form-wrapper">
    <form class="pb-5">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Tìm kiếm</label>
      <div class="flex items-center justify-center gap-3 flex-col md:flex-row">
        <mat-form-field appearance="outline" class="-mb-6 order-2 md:order-1 w-full md:w-auto">
          <mat-label>Lọc theo</mat-label>
          <mat-select panelClass="panel-custom">
            <mat-option *ngFor="let food of [1, 2, 3]" [value]="food">
              {{food}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="relative order-1 md:order-2 md:w-3/4 w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-700">
              <mat-icon>search</mat-icon>
          </div>
          <input type="search" id="default-search" class="block w-full outline-none p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tìm kiếm luận văn" required>
      </div>
      <button type="submit" class="w-full md:w-auto order-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-7 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-md min-w-[124px]">Tìm kiếm</button>

      </div>
      </form>

    <div class="list-item max-h-[550px] py-2 px-2 md:px-12">
      <app-thesis-card *ngFor="let x of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]"></app-thesis-card>
    </div>
  </div>

      </div>

</div>
