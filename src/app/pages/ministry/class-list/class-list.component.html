<div class="active-wrapper">
  <div class="active-list-header flex justify-between items-center mt-9 p-3">
    <div class="list-title w-1/2 text-3xl text-blue-800">
      Danh sách nhóm luận văn
    </div>

  </div>
<div class="flex justify-between items-center">
  <div class="search-wrapper w-1/3 p-3">
    <mat-form-field floatLabel="always" appearance="outline" class="w-full">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput type="text" placeholder="Nhập tên nhóm">
    </mat-form-field>
  </div>
  <button mat-flat-button class="bg-blue-600 p-6 mb-4 rounded-xl text-white lg:mr-12" (click)="onCreateClass()">
    <mat-icon>add</mat-icon>
    <span class="ml-2">Thêm nhóm</span>
  </button>
</div>


 <div class="active-list">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> STT </th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">{{dataSource.filteredData.indexOf(element) + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên nhóm </th>
      <span class="mobile-label">MSSV: </span>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="supervisor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Học kỳ - Niên khoá </th>
      <td mat-cell *matCellDef="let element"> {{element?.semester}} </td>
    </ng-container>

    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hướng dẫn </th>
      <td mat-cell *matCellDef="let element"> {{element?.teacher?.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </th>
      <td mat-cell *matCellDef="let element"> {{element?.students?.length ?? 0}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Tuỳ chọn </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEditRow(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteRow(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

</div>
