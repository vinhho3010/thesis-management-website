<div class="detail-wrapper flex mt-9 p-3">
  <div class="detail-list-header flex justify-start items-center flex-col basis-1/3 border border-gray-200 rounded-xl px-3 py-2">
    <div class="list-title w-full text-2xl text-blue-800">
      Nhóm hướng dẫn
    </div>
    <form action="" class="form-wrappper mt-3 w-full" [formGroup]="classDetailForm">
      <div class="input-field">
        <mat-form-field class="w-full">
          <mat-label>Tên nhóm</mat-label>
          <input matInput type="text" placeholder="Nhập tên nhóm" formControlName="name">
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field class="w-full">
          <mat-label>Giảng viên hướng dẫn</mat-label>
          <input matInput type="text" placeholder="Tên giảng viên" formControlName="teacher">
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field class="w-full">
          <mat-label>Ngành</mat-label>
          <mat-select panelClass="panel-custom" formControlName="major">
            <mat-option [value]="major._id" *ngFor="let major of majors">{{major.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field class="w-full">
          <mat-label>Số lượng sinh viên</mat-label>
          <input matInput type="text" placeholder="Tên giảng viên" formControlName="studentCount">
        </mat-form-field>
      </div>
      <div class="input-fields grid grid-cols-3 gap-2">
        <div class="input-field">
          <mat-form-field class="w-full">
            <mat-label>Học kỳ</mat-label>
            <mat-select panelClass="panel-custom" formControlName="semester">
              <mat-option [value]="'1'">1</mat-option>
              <mat-option [value]="'2'">2</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="input-field col-span-2">
          <mat-form-field class="w-full">
            <mat-label>Niên khoá</mat-label>
            <mat-select panelClass="panel-custom" formControlName="schoolYear">
              <mat-option [value]="'2020-2021'">2020-2021</mat-option>
              <mat-option [value]="'2021-2022'">2021-2022</mat-option>
              <mat-option [value]="'2022-2023'">2022-2023</mat-option>
              <mat-option [value]="'2023-2024'">2023-2024</mat-option>
              <mat-option [value]="'2024-2025'">2024-2025</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="input-field">
        <mat-form-field class="w-full">
          <mat-label>Ghi chú</mat-label>
          <textarea matInput placeholder="..."></textarea>
        </mat-form-field>
      </div>
      <div class="flex justify-end items-center gap-2">
        <button mat-flat-button color="basic" class="rounded-xl px-5 py-4" [routerLink]="'/ministry/class-list'">Huỷ</button>
        <button mat-flat-button color="primary" class="rounded-xl text-white px-5 py-4">Xác nhận</button>
      </div>
    </form>
  </div>
  <div class="detail-list basis-2/3">
    <div class="list-header">
      Danh sách sinh viên
    </div>
  </div>

</div>
