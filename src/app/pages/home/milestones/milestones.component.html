<div class="milestone-wrapper max-w-4xl mx-auto pt-5">
  <div class="milestone-header">
    <div class="milestone-title flex justify-between items-center px-4 mt-5">
      <mat-form-field appearance="outline" class="-mb-5">
        <mat-label>Lọc mốc thời gian</mat-label>
        <mat-select panelClass="panel-custom">
          <mat-option *ngFor="let food of [1, 2, 3, 4,5 ,56 ]" [value]="food">
            {{food}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" class="add-btn">
        <mat-icon>add</mat-icon>
        Thêm mốc thời gian
      </button>
    </div>

  </div>
  <div class="list-title pb-3 mt-8 text-blue-800 text-xl">
    Danh sách mốc thời gian
  </div>
  <div class="milestone-list grid lg:grid-cols-3 grid-cols-2 gap-2 px-2">
    <app-milestone-card *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]"></app-milestone-card>


  </div>
</div>
