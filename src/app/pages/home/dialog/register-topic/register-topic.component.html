<div class="wrapper p-4 w-[80vw] md:w-[70vw] lg:w-[50vw]">
  <h1 class="pb-6 pt-2 text-xl font-medium text-blue-700">Đăng ký đề tài</h1>


<form class="form-wrapper" [formGroup]="registerTopicForm">
  <div class="text-gray-600 mb-4 ">Thông tin sinh viên</div>
  <div class="input-field w-full gap-2">
    <mat-form-field class="lg:w-2/3 w-full">
      <mat-label>Họ tên </mat-label>
      <input matInput placeholder="Nhập họ tên" formControlName="fullName" readonly>
    </mat-form-field>
    <mat-form-field class="lg:w-1/3 w-full">
      <mat-label>Lớp </mat-label>
      <input matInput placeholder="Nhập  lớp" formControlName="class" readonly>
    </mat-form-field>
  </div>
  <div class="input-field w-full gap-2">
    <mat-form-field class="lg:w-2/3 w-full">
      <mat-label>Ngành </mat-label>
      <input matInput placeholder="Nhập ngành" formControlName="major" readonly>
    </mat-form-field>
    <mat-form-field class="lg:w-1/3 w-full">
      <mat-label>MSSV </mat-label>
      <input matInput placeholder="Nhập mã số " formControlName="code" readonly>
    </mat-form-field>
  </div>
  <div *ngIf="!isTeacherViewDetail" class="input-field w-full gap-2">
    <mat-form-field class="w-full">
      <mat-label>Giảng viên </mat-label>
      <input matInput placeholder="Nhập tên" formControlName="teacher" readonly>
    </mat-form-field>
  </div>
  <div class="mb-3 mt-1 text-gray-600">Thông tin đề tài</div>
  <div class="input-field w-full gap-2">
    <mat-form-field class="lg:w-1/3 w-full">
      <mat-label>Lĩnh vực </mat-label>
      <input matInput placeholder="Nhập lĩnh vực" formControlName="type">
    </mat-form-field>
    <mat-form-field class="lg:w-2/3 w-full">
      <mat-label>Tên đề tài </mat-label>
      <input matInput placeholder="Nhập đề tài" formControlName="topic">
    </mat-form-field>
  </div>
  <div class="input-field w-full gap-2">
    <mat-form-field class="w-full">
      <mat-label>Tên đề tài (Tiếng Anh) </mat-label>
      <input matInput placeholder="Nhập đề tài" formControlName="topicEng">
    </mat-form-field>
  </div>
  <div class="input-field w-full gap-2">
    <mat-form-field class="w-full">
      <mat-label>Mô tả </mat-label>
      <textarea matInput placeholder="Nhập mô tả" formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <div class="flex justify-end items-center gap-4">
    <button class="custom-btn rounded-xl" mat-flat-button (click)="onClose()">Huỷ</button>
    <button *ngIf="!isTeacherViewDetail" class="custom-btn rounded-xl bg-blue-600 text-white" mat-flat-button
    (click)="onSubmit()">{{data.pending ? 'Cập nhật' : 'Đăng ký đề tài'}}</button>
  </div>
</form>
</div>
