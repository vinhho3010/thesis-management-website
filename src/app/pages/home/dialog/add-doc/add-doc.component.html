<div class="wrapper p-4 w-[80vw] md:w-[70vw] lg:w-[50vw]">
  <div class="min-h-[100px] flex justify-center items-center border-b-[1px] border-gray-400 px-2 mb-2">
    <div class="upload-field">
      <input type="file" class="hidden" (change)="onFileSelected($event)" #fileUpload>
      <button mat-flat-button color="primary" class="py-7 px-8 rounded-xl" (click)="fileUpload.click()">
        <mat-icon>insert_drive_file_outline</mat-icon>
        <span class="line-clamp-1">{{fileName ? fileName : "Chọn tập tin"}}</span>
      </button>
    </div>
  </div>
  <div class="flex justify-center items-center flex-col">
    <mat-progress-bar *ngIf="isShowLoading" class="w-1/2" mode="determinate" [value]="percentage"></mat-progress-bar>
    <div *ngIf="!isShowLoading && uploadSuccess" class="">
      Tập tin tải lên thành công
    </div>
    <div class="flex justify-end items-center w-full">
      <button mat-flat-button color="primary" (click)="upload()">Upload</button>
    </div>
  </div>

</div>
