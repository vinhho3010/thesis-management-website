<div class="overview-wrapper mx-auto max-w-4xl px-2">
  <div class="teacher-field">
    <div class="header mt-4">
      <div class="title text-4xl text-blue-700 mb-5">
        Giảng viên
      </div>
      <mat-card class="mat-elevation-z0 info-card p-3">
        <div class="flex flex-row justify-start items-center">
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="avatar-info">
          <span class="name-info"> {{teacher?.fullName}} </span>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="student-field">
    <div class="header mt-4">
      <span class="title inline-block text-4xl text-blue-700 mb-5 border-b-2 border-blue-700 pb-1">
        Sinh viên ({{studentList.length}})
      </span>
      <mat-card *ngFor="let student of studentList" class="mat-elevation-z0 info-card p-3">
        <div class="flex justify-between">
          <div class="flex flex-row justify-start items-center">
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="avatar-info">
            <span class="name-info"> {{student?.fullName}} </span>
          </div>
          <div class="flex items-center pr-2">
            <button mat-icon-button color="primary">
              <mat-icon class="text-gray-700" matSuffix>message</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
