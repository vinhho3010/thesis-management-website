<div class="document-wrapper max-w-5xl mx-auto">
  <div class="filter-wrapper w-full flex justify-between items-center pr-3 pt-4">
    <mat-form-field appearance="outline" class="lg:w-1/3 w-1/2">
      <mat-label>Chủ đề tài liệu</mat-label>
      <mat-select panelClass="panel-custom">
        <mat-option *ngFor="let food of [1, 2, 3, 4,45,5]" [value]="food">
          {{food}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button *ngIf="isTeacher" mat-raised-button color="primary" class="rounded-xl px-6 py-6 bg-blue-600" (click)="onAddDoc()">
      <mat-icon>add</mat-icon>
      <span>Thêm chủ đề tài liệu</span>
    </button>
  </div>

  <div *ngIf="refDocsTypeList && refDocsTypeList.length > 0; else emptyRefDocs" class="docs-list w-full flex justify-start flex-col">
    <div class="docs-typ-item-wrapper w-full">
      <mat-card class="docs-type-item flex item-center justify-between flex-row hover:bg-gray-100 cursor-pointer"
       *ngFor="let refTypeDoc of refDocsTypeList"
        [class.mat-elevation-z0]="true"
        (click)="handleClickNavigate(refTypeDoc)">
        <div class="">
          <mat-card-content class="text-gray-600 font-medium">{{refTypeDoc.name}}</mat-card-content>
        <mat-card-content class="text-gray-500 text-sm">{{'Đã tạo '}} {{refTypeDoc.createdAt | dateToText}}</mat-card-content>
        </div>

        <mat-card-actions class="docs-item__action flex justify-end items-center">
          <button *ngIf="isTeacher" mat-icon-button color="accent" class="rounded-xl" matTooltip="Xoá tài liệu" (click)="onDeleteDoc($event, refTypeDoc)">
            <mat-icon color="accent">delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <ng-template #emptyRefDocs>
    <div class="empty-ref-docs h-72 flex justify-center items-center flex-col">
      <span class="text-gray-400 text-3xl">Chưa có chủ đề </span>
    </div>
  </ng-template>
</div>
