<!-- component -->
<div class="flex chat-wrapper overflow-hidden">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white border-r border-gray-300">
    <!-- Sidebar Header -->
    <header class="p-4 border-b border-gray-300 flex justify-between items-center bg-blue-600 text-white ">
      <h1 class="text-2xl font-semibold">Nhắn tin</h1>

    </header>

    <!-- Contact List -->
    <div class="overflow-y-auto h-full p-3 mb-9 pb-20">
      <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md">
        <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
          <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar" class="w-12 h-12 rounded-full">
        </div>
        <div class="flex-1">
          <h2 class="text-lg font-semibold">Alice</h2>
          <p class="text-gray-600">Hoorayy!!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 w-3/4 relative">
      <!-- Chat Header -->
      <header class="bg-white p-4 text-gray-700 border-b border-gray-300">
          <h1 class="text-2xl font-semibold">Alice</h1>
      </header>

      <!-- Chat Messages -->
      <div class="h-full overflow-y-auto p-4 pb-36">
         <!-- Incoming Message -->
         <div class="flex mb-4 cursor-pointer">
           <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
             <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar" class="w-8 h-8 rounded-full">
           </div>
           <div class="flex max-w-96 bg-gray-200 rounded-xl p-3 gap-3">
             <p class="text-gray-700">Hey Bob, how's it going?</p>
           </div>
         </div>

         <!-- Outgoing Message -->
         <div class="flex justify-end mb-4 cursor-pointer">
           <div class="flex max-w-96 bg-blue-500 text-white rounded-xl p-3 gap-3">
             <p>Hi Alice! I'm good, just finished a great book. How about you?</p>
           </div>
           <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
             <img src="https://placehold.co/200x/b7a8ff/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="My Avatar" class="w-8 h-8 rounded-full">
           </div>
         </div>

      </div>

      <!-- Chat Input -->
      <footer class="bg-white border-t border-gray-300 p-4 absolute bottom-0 w-full">
          <div class="flex items-center">
              <input type="text" placeholder="Nhập nội dung..." class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500">
              <button mat-flat-button color="primary" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2">
                <mat-icon class="-mr-2">send</mat-icon>
              </button>
          </div>
      </footer>
  </div>
</div>
